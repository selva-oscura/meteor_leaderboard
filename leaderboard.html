<head>
  <title>Leaderboard</title>
</head>

<body>
  <h1>Leaderboard</h1>
  {{> leaderboard}}
</body>

<template name="hello">
</template>

<template name="leaderboard">
	<ul>
		{{#each player}}
			<li class='player {{selectedClass}}'>{{name}}: {{score}}
			</li>
		{{/each}}
	</ul>
	{{#if showSelectedPlayer}}
		<p>Selected Player: {{showSelectedPlayer.name}}</p>
	{{/if}}
	<input type='button' class='increment' value='Give 5 points'/><br />
	<input type='button' class='decrement' value='Remove 5 points'/><br />
	<button>click me</button>
	<p> Click count: {{counter}}</p>
</template>
